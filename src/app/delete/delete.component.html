<H2>Delete Note Book</H2>
<div class="content" role="main">

  <form>
  <label for="id">Note Book id:</label>
  <input [(ngModel)]="id" type="number" id="id" name="id" required>
  <button type="submit" (click)="deleteById(id)"> Delete</button>
  </form>

  <div *ngIf="isNoteBookDelete == true">
    <h2>Note Book id: {{id}} has been deleted</h2>
  </div>

</div>
